<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Italian restaurant - Gift Cards</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
</head>
<body>
    <nav>
        <a href="home">Home</a>
        <a href="menu">Menu</a>
        <a href="catering">Catering</a>
        <a href="info">Hours &amp; Location</a>
    </nav>

    <div class="gift-card-section" method="post" action="{% url 'giftCards' %}">
        <h2>Purchase a Gift Card</h2>
        <form id="giftCardForm">
            <div class="form-group">
                <label for="recipientName">Recipient Name:</label>
                <input type="text" id="recipientName" name="recipientName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="10" step="10" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Purchase Gift Card</button>
        </form>
    </div>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <div class="footer grid-item">
        <a href="menu">Menus</a>
        <a href="catering">Catering</a>
        <a href="info">Hours &amp; Location</a>
        <a href="gift-cards">Gift Cards</a>
        <p>“Contact Us”<br/> Italianrestaurant@yahoo.com</p>
        <p>© Italian restaurant. All Rights Reserved<br/></p>
    </div>

    <script src="{% static 'js/giftCard.js' %}"></script>
</body>
</html>
